<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva de Salas - UniCEUB</title>
    <link rel="stylesheet" href="estilo.css">
    <script defer src="reserva.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo">UniCEUB</div>
      <ul class="menu">
        <li><a href="inicio.html">Início</a></li>
        <li><a href="consultar_salas.html">Consultar Salas</a></li>
        <li><a href="reservar.html">Fazer Reserva</a></li>
        <li><a href="historico.html">Minhas Reservas</a></li>
        <li><a href="cancelar.html">Cancelar Reservas</a></li>
        <li class="login"><a href="login.html">Entrar</a></li>
      </ul>
    </nav>

    <main class="centralizar-tela">
      <section class="compact-form">
        <h2 style="text-align: center; margin-bottom: 30px; color: #003366;">Fazer Reserva</h2>
        
        <div class="form-row">
          <div class="filtro-box">
            <label for="nome-reservante">Nome do Reservante:</label>
            <input type="text" id="nome-reservante" placeholder="Digite seu nome completo" />
          </div>
          <div class="filtro-box">
            <label for="ua">RA:</label>
            <input type="number" id="ua" placeholder="Digite seu número de RA" />
          </div>
        </div>

        <div class="form-row">
          <div class="filtro-box">
            <label for="bloco">Bloco:</label>
            <select id="bloco">
              <option value="">Selecione um bloco</option>
              <option value="bloco1">Bloco 1</option>
              <option value="bloco2">Bloco 2</option>
              <option value="bloco3">Bloco 3</option>
              <option value="bloco4">Bloco 4</option>
              <option value="bloco5">Bloco 5</option>
            </select>
          </div>
          <div class="filtro-box">
            <label for="tipo">Tipo de Sala:</label>
            <select id="tipo">
              <option value="">Selecione o tipo de sala</option>
              <option value="laboratorio">Laboratório</option>
              <option value="sala_aula">Sala de Aula</option>
              <option value="auditorio">Auditório</option>
              <option value="sala_reuniao">Sala de Reunião</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="filtro-box">
            <label for="data">Data:</label>
            <input type="date" id="data" />
          </div>
          <div class="filtro-box">
            <label for="horario">Horário:</label>
            <input type="time" id="horario" />
          </div>
        </div>

        <div class="form-row full">
          <button class="reservar-btn" type="button" onclick="reserva()">Confirmar Reserva</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 UniCEUB - Todos os direitos reservados</p>
    </footer>
  </body>
</html>
